<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/free-photo/arrangement-black-friday-shopping-carts-with-copy-space_23-2148667047.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .cart-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            flex-grow: 1;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-price {
            font-size: 18px;
            font-weight: bold;
        }
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        .btn-remove {
            color: red;
            font-weight: bold;
            cursor: pointer;
        }
        .cart-summary {
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        footer {
            background: #f8f9fa;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shopify</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="deals.html">Deals</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart ðŸ›’ (<span id="cart-count">0</span>)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container cart-container">
        <h2 class="text-center mb-4">My Shopping Bag</h2>
        <div id="cart-items"></div>
        <div class="cart-summary">Total: $<span id="cart-total">0.00</span></div>
        <button class="btn btn-danger float-end mt-3" onclick="clearCart()">Clear Cart</button>
    </section>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = document.getElementById('cart-items');
            let totalPrice = 0;

            cartItems.innerHTML = cart.map(item => {
                let itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.title}">
                        <div class="cart-item-details">
                            <h5>${item.title}</h5>
                            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                            <input type="number" value="${item.quantity}" min="1" class="form-control quantity-input" onchange="updateQuantity(${item.id}, this.value)">
                            <span class="btn-remove" onclick="removeFromCart(${item.id})">Remove</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('cart-total').innerText = totalPrice.toFixed(2);
        }

        function updateQuantity(id, quantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let itemIndex = cart.findIndex(item => item.id == id);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = parseInt(quantity);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id != id);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }

        function clearCart() {
            localStorage.removeItem('cart');
            loadCart();
            updateCartCount();
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').innerText = cart.reduce((total, item) => total + item.quantity, 0);
        }

        loadCart();
        updateCartCount();
    </script>
    
    <footer class="bg-light text-center p-3">
        <p>&copy; 2025 Shopify. All Rights Reserved.</p>
    </footer>
</body>

</html>
